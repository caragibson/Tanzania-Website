<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
      <!-- Bootstrap -->
      <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
      <link href="../../assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

      <link href="https://fonts.googleapis.com/css?family=Handlee|Love+Ya+Like+A+Sister" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Droid+Serif" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Delius" rel="stylesheet">

  <link rel='stylesheet' type='text/css' href='portfolio.css'>
  <link rel="icon" href="Flag.png" type="image">
  <title>Cara's Tanzania Project</title>

  <script src="jquery-3.1.1.min.js"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>

</head>

<body>
    
<div class="row">
  <div class="column">
    <img src="jumping.jpg" style="width:100%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
  </div>
  <div class="column">
    <img src="lunch.jpg" style="width:100%" onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
  </div>
  <div class="column">
    <img src="Pitching.jpg" style="width:100%" onclick="openModal();currentSlide(3)" class="hover-shadow cursor">
  </div>
  <div class="column">
    <img src="teaching.jpg" style="width:100%" onclick="openModal();currentSlide(4)" class="hover-shadow cursor">
  </div>
</div>

<div id="myModal" class="modal">
  <span class="close cursor" onclick="closeModal()">&times;</span>
  <div class="modal-content">

    <div class="mySlides">
      <div class="numbertext">1 / 4</div>
      <img src="jumping.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">2 / 4</div>
      <img src="lunch.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">3 / 4</div>
      <img src="Pitching.jpg" style="width:100%">
    </div>
    
    <div class="mySlides">
      <div class="numbertext">4 / 4</div>
      <img src="teaching.jpg" style="width:100%">
    </div>
    
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <div class="caption-container">
      <p id="caption"></p>
    </div>


    <div class="column">
      <img class="demo cursor" src="jumping.jpg" style="width:100%" onclick="currentSlide(1)" alt="Nature and sunrise">
    </div>
    <div class="column">
      <img class="demo cursor" src="lunch.jpg" style="width:100%" onclick="currentSlide(2)" alt="Trolltunga, Norway">
    </div>
    <div class="column">
      <img class="demo cursor" src="Pitching.jpg" style="width:100%" onclick="currentSlide(3)" alt="Mountains and fjords">
    </div>
    <div class="column">
      <img class="demo cursor" src="teaching.jpg" style="width:100%" onclick="currentSlide(4)" alt="teaching">
    </div>
  </div>
</div>

<div class="container-fluid">
        <ul id="social-media-navigation">
            <li><a href="https://www.facebook.com/caraegibson" class="btn btn-facebook" role="button"><img
                    class="social-media" src="facebook icon.png"></a></li>
            <li><a href="https://www.instagram.com/cara.gibson" class="btn btn-instagram" role="button"><img
                    class="social-media" src="Instagram icon.png"></a></li>
            <li><a href="https://www.linkedin.com/in/cara-gibson-690979134/" class="btn btn-linkedin" role="button"><img
                    class="social-media" src="linkedin icon.png"></a></li>
        </ul>
</div>

<script>
function openModal() {
  document.getElementById('myModal').style.display = "block";
}

function closeModal() {
  document.getElementById('myModal').style.display = "none";
}

var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  var captionText = document.getElementById("caption");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
  captionText.innerHTML = dots[slideIndex-1].alt;
}
</script>
</body>
</html>
